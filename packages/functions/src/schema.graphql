scalar DateTime

type User {
  id: String!
  displayName: String!
  tweets: [Tweet!]!
  followings: [User!]!
  followers: [User!]!
}

type Tweet {
  id: String!
  content: String!
  createdAt: DateTime!
  creator: User!
}

type PageInfo {
  hasNext: Boolean!
  endCursor: String
}

type TweetEdge {
  node: Tweet!
  cursor: String!
}

type TweetConnection {
  edges: [TweetEdge!]!
  pageInfo: PageInfo!
}

type Query {
  me: User!
  user(id: ID!): User!
  users: [User!]!
  feed(first: Int!, after: String): TweetConnection!
  tweetEdge(id: ID!): TweetEdge!
  tweet(id: ID!): Tweet!
}

input UpdateProfileInput {
  displayName: String!
}

type Mutation {
  # return me
  updateProfile(input: UpdateProfileInput!): User!
}

input CreateTweetInput {
  content: String!
}

type Mutation {
  createTweet(input: CreateTweetInput!): Tweet!
}

input FollowInput {
  followedId: ID!
}

type Mutation {
  # return me
  follow(input: FollowInput!): User!
}

input UnFollowInput {
  followedId: ID!
}

type Mutation {
  # return me
  unFollow(input: UnFollowInput!): User!
}

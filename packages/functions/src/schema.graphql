scalar DateTime

type User {
  id: String!
  displayName: String!
  tweets: [Tweet!]!
}

type Tweet {
  id: String!
  content: String!
  createdAt: DateTime!
  creator: User!
}

type PageInfo {
  hasNext: Boolean!
  endCursor: String
}

type TweetEdge {
  node: Tweet!
}

type TweetConnection {
  edges: [TweetEdge!]!
  pageInfo: PageInfo!
}

type Query {
  user(id: ID!): User!
  users: [User!]!
  feed(first: Int!, after: String): TweetConnection!
}

input UpdateProfileInput {
  displayName: String!
}

type Mutation {
  updateProfile(id: ID!, input: UpdateProfileInput!): User!
}

scalar DateTime

type User {
  id: String!
  displayName: String!
  tweets(input: TweetsInput!): TweetConnection!
  feed(input: TweetsInput!): TweetConnection!
  favoriteTweets(input: TweetsInput!): TweetConnection!
  followings: [User!]!
  followers: [User!]!
}

type Tweet {
  id: String!
  content: String!
  createdAt: DateTime!
  creator: User!
  favorite: Boolean!
  likedAt: DateTime
}

input TweetsInput {
  first: Int!
  after: String
}

type PageInfo {
  hasNext: Boolean!
  endCursor: String
}

type TweetEdge {
  node: Tweet!
  cursor: String!
}

type TweetConnection {
  edges: [TweetEdge!]!
  pageInfo: PageInfo!
}

type Query {
  me: User!
  user(id: ID!): User!
  users: [User!]!
  tweetEdge(id: ID!): TweetEdge!
}

input UpdateProfileInput {
  displayName: String!
}

type Mutation {
  # return me
  updateProfile(input: UpdateProfileInput!): User!
}

input CreateTweetInput {
  content: String!
}

type Mutation {
  createTweet(input: CreateTweetInput!): Tweet!
}

input UpdateTweetInput {
  content: String!
}

type Mutation {
  updateTweet(id: ID!, input: UpdateTweetInput!): Tweet!
}

type Mutation {
  # return me
  deleteTweet(id: ID!): User!
}

type Mutation {
  # return me
  follow(userId: ID!): User!
}

type Mutation {
  # return me
  unFollow(userId: ID!): User!
}

type Mutation {
  like(tweetId: ID!): Tweet!
}

type Mutation {
  unLike(tweetId: ID!): Tweet!
}

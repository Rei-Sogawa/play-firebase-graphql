scalar DateTime

type Query {
  user(id: ID!): User!
  users: [User!]!
  tweets: [Tweet!]!
}

type User {
  id: String!
  displayName: String!
  tweets: [Tweet!]!
}

type Tweet {
  id: String!
  content: String!
  createdAt: DateTime!
  creator: User!
}

input UpdateProfileInput {
  displayName: String!
  updatedAt: DateTime
}

type Mutation {
  updateProfile(id: ID!, input: UpdateProfileInput!): User!
}

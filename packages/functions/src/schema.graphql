scalar DateTime

type User {
  id: String!
  displayName: String!
  # NOTE: following users tweets (order by posted at) + my tweets (order by posted at)
  feed(input: TweetsInput!): TweetConnection!
  # NOTE: my tweets (order by posted at) + favorite tweets (order by liked at)
  tweets(input: TweetsInput!): TweetConnection!
  # NOTE: favorite tweets (order by liked at)
  favoriteTweets(input: TweetsInput!): TweetConnection!
  followings: [User!]!
  followers: [User!]!
}

type Tweet {
  id: String!
  content: String!
  createdAt: DateTime!
  postedBy: User!
  likedBy: [User!]!
  liked: Boolean!
}

input TweetsInput {
  first: Int!
  after: String
}

type PageInfo {
  hasNext: Boolean!
  endCursor: String
}

type TweetEdge {
  node: Tweet!
  cursor: String!
}

type TweetConnection {
  edges: [TweetEdge!]!
  pageInfo: PageInfo!
}

type Query {
  me: User!
  user(id: ID!): User!
  users: [User!]!
  tweetEdge(id: ID!): TweetEdge!
}

input UpdateProfileInput {
  displayName: String!
}

type Mutation {
  # NOTE: return me
  updateProfile(input: UpdateProfileInput!): User!
}

input CreateTweetInput {
  content: String!
}

type Mutation {
  createTweet(input: CreateTweetInput!): Tweet!
}

input UpdateTweetInput {
  content: String!
}

type Mutation {
  updateTweet(id: ID!, input: UpdateTweetInput!): Tweet!
}

type Mutation {
  # NOTE: return me
  deleteTweet(id: ID!): User!
}

type Mutation {
  # NOTE: return me
  follow(userId: ID!): User!
}

type Mutation {
  # NOTE: return me
  unFollow(userId: ID!): User!
}

type Mutation {
  like(tweetId: ID!): Tweet!
}

type Mutation {
  unLike(tweetId: ID!): Tweet!
}
